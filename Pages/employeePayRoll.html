<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <title>Employee Payroll Form</title>
  <link rel="stylesheet" href="../CSS/employeePayRoll.css" />
</head>
<body>
    <!----UC1---->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../Assets/EmpImage/images.jpg" alt="" />
      <div>
        <span class="emp-text">EMPLOYEE</span><br />
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <!----UC2---->
  <div class="form-content">
    <form class="form" action="#" onsubmit="save();return false">
      <div class="form-head">Employee Payroll form</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input
          class="input"
          type="text"
          id="name"
          name="name"
          placeholder="Your name.."
          required
        />
      </div>
   <!----UC3---->
   <div class="row-content">
     <label class="label text" for="profile">Profile image</label>
        <div class="profile-radio-content">
        <label>
        <input type="radio" id="profile1" name="profile"
        value="../Assets/ProfileImage/img1.jpg" required>
       <img class="profile" id='image1' src="../Assets/ProfileImage/img1.jpg">
     </label>
     <label>
        <input type="radio" id="profile2" name="profile"
        value="../Assets/ProfileImage/img2.jpg" required>
       <img class="profile" id='image2' src="../Assets/ProfileImage/img2.jpg">
     </label>
     <label>
        <input type="radio" id="profile3" name="profile"
        value="../Assets/ProfileImage/img3.jpg" required>
        <img class="profile" id='image3' src="../Assets/ProfileImage/img3.jpg">
     </label>
     <label>
        <input type="radio" id="profile4" name="profile"
        value="../Assets/ProfileImage/img4.jpg" required>
       <img class="profile" id='image4' src="../Assets/ProfileImage/img4.jpg">
     </label>
    </div>
  </body>
 </form>
</div>
</body>
</html>
